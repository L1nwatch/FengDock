<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FengDock · Loblaws 折扣管理</title>
    <link rel="stylesheet" href="/static/articles/Poppins.css">
    <link rel="stylesheet" href="/static/homepage/reset.min.css">
    <link rel="stylesheet" href="/static/loblaws-board/style.css?v=20251101190000">
    <link rel="shortcut icon" href="/static/favicon.ico">
</head>
<body>
<header class="board-header">
    <a class="board-header__home" href="/board">← 返回折扣看板</a>
    <h1 class="board-header__title">管理关注的 Loblaws 商品</h1>
    <nav class="board-header__actions">
        <button id="refresh-all" class="board-header__refresh" type="button">刷新全部</button>
    </nav>
</header>
<main class="board-main">
    <section class="board-form">
        <h2>添加或刷新商品</h2>
        <form id="watch-form" novalidate>
            <label class="board-form__label" for="watch-url">商品详情页链接</label>
            <input id="watch-url" name="url" type="url" required placeholder="https://www.loblaws.ca/en/.../p/XXXXXXXXXXX" autocomplete="off">
            <button type="submit">添加并立即刷新</button>
        </form>
        <p class="board-form__hint">提交 Loblaws 官网商品链接；已存在的条目会被重新刷新。</p>
        <p id="form-feedback" class="board-form__feedback" role="status" aria-live="polite"></p>
    </section>
    <section class="board-list">
        <h2>关注列表</h2>
        <div id="watch-empty" class="board-list__empty" hidden>目前没有关注的商品，先添加一个吧。</div>
        <div id="watch-list" class="watch-grid"></div>
    </section>
</main>
<template id="watch-card-template">
    <article class="watch-card">
        <div class="watch-card__header">
            <h3 class="watch-card__title"></h3>
            <div class="watch-card__meta"></div>
        </div>
        <div class="watch-card__body">
            <div class="watch-card__image" hidden>
                <img alt="商品图片">
            </div>
            <dl class="watch-card__details">
                <div>
                    <dt>当前价格</dt>
                    <dd class="watch-card__price">--</dd>
                </div>
                <div>
                    <dt>原价</dt>
                    <dd class="watch-card__was">--</dd>
                </div>
                <div>
                    <dt>促销</dt>
                    <dd class="watch-card__sale">--</dd>
                </div>
                <div>
                    <dt>截止日期</dt>
                    <dd class="watch-card__expiry">--</dd>
                </div>
                <div>
                    <dt>库存状态</dt>
                    <dd class="watch-card__stock">--</dd>
                </div>
                <div>
                    <dt>最近刷新</dt>
                    <dd class="watch-card__checked">--</dd>
                </div>
            </dl>
        </div>
        <footer class="watch-card__footer">
            <button class="watch-card__action watch-card__action--open" type="button">打开页面</button>
            <button class="watch-card__action watch-card__action--refresh" type="button">刷新</button>
            <button class="watch-card__action watch-card__action--delete" type="button">删除</button>
        </footer>
    </article>
</template>
<div data-shared-footer></div>
<script src="/static/loblaws-board/app.js?v=20251101232000" type="module"></script>
<script src="/static/common/footer.js" type="module"></script>
</body>
</html>
